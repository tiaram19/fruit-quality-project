<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Kualitas Buah üçèüçå</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #ffafbd, #ffc3a0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 400px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      input[type="file"] {
        margin: 10px 0;
        padding: 10px;
        border: 2px dashed #aaa;
        background: #f8f8f8;
        width: 100%;
        cursor: pointer;
        border-radius: 10px;
      }

      button {
        background: #ff6f61;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
      }

      button:hover {
        background: #d9534f;
      }

      .loading {
        display: none;
        margin-top: 10px;
      }

      .loading img {
        width: 40px;
        animation: spin 1s infinite linear;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      img {
        width: 100%;
        max-height: 250px;
        object-fit: cover;
        border-radius: 10px;
        margin-top: 15px;
      }

      .result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
      }

      .fresh {
        color: green;
      }

      .rotten {
        color: red;
      }

      footer {
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 10px;
        font-size: 14px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Identifikasi Buah Busuk atau Segar</h4>
      <h2>üçé Upload Gambar Buah üçå</h2>
      <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" accept="image/*" required />
        <button type="submit">üîç Prediksi</button>
      </form>

      <div class="loading" id="loading">
        <p>üîÑ Menganalisis...</p>
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading" />
      </div>

      {% if image_path %}
      <h3>üì∏ Hasil Prediksi:</h3>
      <img src="{{ image_path }}" alt="Uploaded Image" />
      <p class="result {% if result == 'Segar' %}fresh{% else %}rotten{% endif %}">üçè {{ result }} üçå</p>
      {% endif %}
    </div>

    <footer>
      <p>¬© 2025 | Dibuat dengan ‚ù§Ô∏è oleh <strong>tiaram19</strong></p>
    </footer>

    <script>
      function showLoading() {
        document.getElementById("loading").style.display = "block";
      }
    </script>
  </body>
</html>
